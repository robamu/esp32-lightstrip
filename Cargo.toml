[package]
name = "esp32-s3-rs"
version = "0.1.0"
authors = ["Robin Mueller <robin.mueller.m@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
esp-backtrace = { version = "0.14.0", features = [
    "esp32c6",
    "exception-handler",
    "panic-handler",
    "println",
] }
esp-hal = { version = "0.20.1", features = [ "esp32c6" ] }
esp-hal-smartled = { version = "0.13", features = [ "esp32c6" ] }
embedded-hal = "1"
smart-leds = "0.4"
esp-println = { version = "0.11.0", features = ["esp32c6", "log"] }
infrared = { version = "0.14", git = "https://github.com/jkristell/infrared.git", branch = "embedded-hal1_0" }
dummy-pin = "1"
critical-section = "1"
log = { version = "0.4.21" }
embassy-executor = { version = "0.6.0", features = ["task-arena-size-40960"] }
embassy-sync = "0.6.0"
embassy-time = "0.3.1"
esp-hal-embassy  = { version = "0.3", features = ["esp32c6"]}


[profile.dev]
# Rust debug is too slow.
# For debug builds always builds with some optimization
opt-level = "s"

[profile.release]
codegen-units = 1 # LLVM can perform better optimizations using a single thread
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 's'
overflow-checks = false
